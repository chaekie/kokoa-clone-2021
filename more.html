<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="withoutmouth_emoji.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:47</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <svg
          class="status-bar__icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="badge badge__sm badge__sm__screen-header"></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="cut_ddung.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Chaekie</h4>
            <h6 class="user-component__subtitle">
              +82 3456-7890
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-archive"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i><span>OpenChat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="more-suggestion__icon-text">Kokoa Story</div>
          </div>
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <i class="fas fa-users"></i>
            </div>
            <div class="more-suggestion__icon-text">Kokoa Friends</div>
          </div>
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <i class="fas fa-gamepad"></i>
            </div>
            <div class="more-suggestion__icon-text">Kokoa Gem</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__sm badge badge__sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/ef81e253aa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
